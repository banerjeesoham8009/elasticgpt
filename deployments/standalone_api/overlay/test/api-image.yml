apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-project-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-v2
  template:
    metadata:
      labels:
        app: nginx-v2
    spec:
      containers:
        - name: nginx
          image: us-west1-docker.pkg.dev/pro-micron-457614-s7/nginx-app/nginx:v2 
          ports:
            - containerPort: 80